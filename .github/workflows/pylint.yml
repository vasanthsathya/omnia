name: Pylint

on:
  pull_request:
    branches:
      - staging
      - pub/new_architecture
      - pub/telemetry

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    env:
      PYLINT_THRESHOLD: 8
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    - name: Get changed Python files
      id: changed-files
      run: |
        git fetch origin ${{ github.base_ref }}
        FILES=$(git diff --name-only origin/${{ github.base_ref }} HEAD -- '*.py' || true)
        FILES="${FILES//$'\n'/ }"  # Convert newlines to space-separated string
        echo "files=$FILES" >> "$GITHUB_OUTPUT"

    - name: Run pylint on changed files
      if: steps.changed-files.outputs.files != ''
      run: |
        echo "Running pylint on: ${{ steps.changed-files.outputs.files }}"
        pylint ${{ steps.changed-files.outputs.files }} --fail-under=${PYLINT_THRESHOLD}
