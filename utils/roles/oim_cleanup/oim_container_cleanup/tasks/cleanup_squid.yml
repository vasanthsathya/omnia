---

- name: Check if Squid container is running after deployment
  containers.podman.podman_container_info:
    name: "{{ squid_container_name }}"
  register: squid_container_status
  failed_when: false

- name: Stop the Squid container
  containers.podman.podman_container:
    name: "{{ squid_container_name }}"
    state: stopped
  when: squid_container_status.containers | length != 0
  failed_when: false

- name: Remove Squid container
  containers.podman.podman_container:
    name: "{{ squid_container_name }}"
    state: absent
    force_delete: true

- name: Remove Squid Directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
    force: true
  register: directory_deletion
  until: directory_deletion is not failed
  retries: "{{ max_retries }}"
  with_items:
    - "{{ squid_cleanup_directories }}"
