---

- name: Check if {{ mysql_container_name }} container is present # noqa: name[template]
  containers.podman.podman_container_info:
    name: "{{ mysql_container_name }}"
  register: mysql_container_status
  failed_when: false

- name: Stop and Remove MySQL container
  when: mysql_container_status.containers | length != 0
  block:
    - name: Stop the mysql container
      containers.podman.podman_container:
        name: "{{ mysql_container_name }}"
        state: stopped
      failed_when: false

    - name: Remove MySQL container
      containers.podman.podman_container:
        name: "{{ mysql_container_name }}"
        state: absent
        force_delete: true

    - name: Remove Podman bind-mounted volumes for MySQL
      containers.podman.podman_volume:
        name: "{{ item.name }}"
        state: absent
      loop: "{{ mysqldb_podman_volumes }}"
      changed_when: false

    - name: Remove all listed secrets
      containers.podman.podman_secret:
        name: "{{ item }}"
        state: absent
      loop: "{{ mysqldb_secrets }}"
      changed_when: false

    - name: Remove MySQL directories from host
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
        force: true
      register: directory_deletion
      until: directory_deletion is not failed
      retries: "{{ max_retries }}"
      loop:
        - "{{ mysql_data_dir }}"
        - "{{ mysql_log_volume }}"

  rescue:
    - name: Container MySQL removal failed
      ansible.builtin.fail:
        msg: "{{ mysql_container_name }} {{ container_removal_failure_msg }}"
