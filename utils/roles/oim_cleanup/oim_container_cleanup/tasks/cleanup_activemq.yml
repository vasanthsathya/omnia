---

- name: Check if ActiveMQ container is running after deployment
  containers.podman.podman_container_info:
    name: "{{ activemq_container_name }}"
  register: activemq_container_status
  failed_when: false

- name: Stop and Remove ActiveMQ container
  when: activemq_container_status.containers | length != 0
  block:
    - name: Stop the ActiveMQ container
      containers.podman.podman_container:
        name: "{{ activemq_container_name }}"
        state: stopped
      failed_when: false

    - name: Remove ActiveMQ container
      containers.podman.podman_container:
        name: "{{ activemq_container_name }}"
        state: absent
        force_delete: true

    - name: Remove Podman bind-mounted volumes for ActiveMQ
      containers.podman.podman_volume:
        name: "{{ item.name }}"
        state: absent
      loop: "{{ activemq_podman_volumes }}"
      changed_when: false

    - name: Remove ActiveMQ and Offline repo Directory
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
        force: true
      register: directory_deletion
      until: directory_deletion is not failed
      retries: "{{ max_retries }}"
      with_items:
        - "{{ activemq_cleanup_directory }}"

  rescue:
    - name: ActiveMQ container removal failed
      ansible.builtin.fail:
        msg: "{{ activemq_container_name }} {{ container_removal_failure_msg }}"
