---

- name: Check if iDRAC Telemtery Receiver container is running after deployment
  containers.podman.podman_container_info:
    name: "{{ idrac_telemetry_receiver_container_name }}"
  register: idrac_receiver_container_status
  failed_when: false

- name: Stop and Remove iDRAC Telemtery Receiver container
  when: idrac_receiver_container_status.containers | length != 0
  block:
    - name: Stop the iDRAC Telemtery Receiver container
      containers.podman.podman_container:
        name: "{{ idrac_telemetry_receiver_container_name }}"
        state: stopped
      failed_when: false

    - name: Remove iDRAC Telemtery Receiver container
      containers.podman.podman_container:
        name: "{{ idrac_telemetry_receiver_container_name }}"
        state: absent
        force_delete: true

    - name: Remove iDRAC Telemtery Receiver and Offline repo Directory
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
        force: true
      register: directory_deletion
      until: directory_deletion is not failed
      retries: "{{ max_retries }}"
      with_items:
        - "{{ idrac_telemetry_receiver_cleanup_directory }}"

  rescue:
    - name: Failure iDRAC Telemtery Receiver container removal
      ansible.builtin.fail:
        msg: "{{ idrac_telemetry_receiver_container_name }} {{ container_removal_failure_msg }}"
