---

- name: Check if Prometheus Pump container is running after deployment
  containers.podman.podman_container_info:
    name: "{{ prometheus_pump_container_name }}"
  register: prometheus_pump_container_status
  failed_when: false

- name: Stop and Remove Prometheus Pump container
  when: prometheus_pump_container_status.containers | length != 0
  block:
    - name: Stop the Prometheus Pump container
      containers.podman.podman_container:
        name: "{{ prometheus_pump_container_name }}"
        state: stopped
      failed_when: false

    - name: Remove Prometheus Pump container
      containers.podman.podman_container:
        name: "{{ prometheus_pump_container_name }}"
        state: absent
        force_delete: true

    - name: Remove Prometheus Pump and Offline repo Directory
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
        force: true
      register: directory_deletion
      until: directory_deletion is not failed
      retries: "{{ max_retries }}"
      with_items:
        - "{{ prometheus_pump_cleanup_directory }}"

  rescue:
    - name: Prometheus Pump container removal failed
      ansible.builtin.fail:
        msg: "{{ prometheus_pump_container_name }} {{ container_removal_failure_msg }}"
