---

- name: Check version variable
  ansible.builtin.assert:
    that:
      - "item.version is defined"
      - item.version | default("",true) | length > 0
    fail_msg: "{{ version_invalid_fail_msg }} {{ item.name }}"

- name: Check if software repo file exists on node
  ansible.builtin.stat:
    path: "{{ repo_path }}/{{ item.name }}_{{ item.version }}.repo"
  register: repo_file_check

- name: Set fact for jinja template
  ansible.builtin.set_fact:
    software_item: "{{ item.name }}_{{ item.version }}"

- name: Check if base_url is present for the given software_item
  ansible.builtin.set_fact:
    baseurl_present: >-
      {{ (hostvars['localhost']['pulp_output_fact']
           | selectattr('name', 'equalto', software_item)
           | map(attribute='base_url')
           | list
           | length > 0) | bool }}

- name: Create repo file on node
  ansible.builtin.template:
    src: "{{ repo_config_template_src }}"
    dest: "{{ repo_path }}/{{ software_item }}.repo"
    mode: "{{ file_permission }}"
  when: baseurl_present

- name: Set repos_update_status
  ansible.builtin.set_fact:
    repos_update_status: true
