---

- name: Set list of control plane nodes
  ansible.builtin.set_fact:
    kube_control_plane_nodes: "{{ groups['kube_control_plane'] }}"

- name: Update inventory with kube vip interface
  delegate_to: localhost
  run_once: true
  vars:
    admin_subnet: "{{ hostvars['127.0.0.1']['admin_nic_cidr'] }}"
  with_items: "{{ kube_control_plane_nodes }}"
  loop_control:
    loop_var: node
  match_subnet_and_update_inv:
    interfaces: "{{ hostvars[node]['ansible_facts'] | dict2items | selectattr('key', 'in', hostvars[node]['ansible_interfaces']) | items2dict }}"
    subnet: "{{ admin_subnet }}"
    hostname: "{{ node }}"
    inventory_path: "{{ k8s_nfs_share }}/inv_k8s"
