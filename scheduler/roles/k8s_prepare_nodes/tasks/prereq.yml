---

- name: Install python3.11
  ansible.builtin.package:
    name: python3.11
    state: present

- name: Ensure pip is available for Python 3.11 using ensurepip
  ansible.builtin.command: python3.11 -m ensurepip
  changed_when: false

- name: Install pip packages from offline repo
  ansible.builtin.pip:
    name: "{{ item.name }}=={{ item.version }}"
    executable: /usr/local/bin/pip3.11
    extra_args: >
      --find-links={{ hostvars['localhost']['offline_pip_module_path'] }}/{{ item.name }}=={{ item.version }}/
      --trusted-host={{ hostvars['localhost']['admin_nic_ip'] }}
      --no-index
  loop: "{{ pip_packages }}"
  loop_control:
    label: "{{ item.name }}=={{ item.version }}"
