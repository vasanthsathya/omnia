---

- name: Initialize variables
  ansible.builtin.set_fact:
    telemetry_validation_status: true

- name: Proceed with telemetry validation if telemetry entry present in software_config.json
  block:
    - name: Validate telemetry_config.yml
      ansible.builtin.include_tasks: validate_telemetry_config.yml

    - name: Include high_availability_config variables
      ansible.builtin.include_tasks: include_high_availability_config.yml

    # - name: Validate image tars exists
    #   ansible.builtin.include_tasks: "{{ role_path }}/../../../common/tasks/common/validate_image_tars.yml"
    #   when: federated_idrac_telemetry_collection

    - name: Include network_spec variables
      ansible.builtin.include_tasks: include_network_spec.yml

    - name: Include local_repo_access variables
      ansible.builtin.include_tasks: read_software_config.yml
      when: federated_idrac_telemetry_collection

    - name: Validate iDRAC inventory
      ansible.builtin.include_tasks: validate_idrac_inventory.yml
      when: idrac_telemetry_support

    # - name: Custom validation for federated way of telemetry
    #   ansible.builtin.include_tasks: validate_service_node_status.yml
    #   when: federated_idrac_telemetry_collection

    - name: Generate service node host groups
      ansible.builtin.include_tasks: add_host_goups.yml
      when: idrac_telemetry_support
