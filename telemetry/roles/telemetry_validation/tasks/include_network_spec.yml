---

# Include network_spec.yml

- name: Check that the network_spec.yml exists
  ansible.builtin.stat:
    path: "{{ network_spec_path }}"
  register: stat_result

- name: Fail if network_spec.yml file doesn't exist
  ansible.builtin.fail:
    msg: "{{ fail_msg_network_spec_file }}"
  when: not stat_result.stat.exists

- name: Include variable file provision_config.yml
  ansible.builtin.include_vars: "{{ network_spec_path }}"
  no_log: true

- name: Include network_spec.yml
  block:
    - name: Include network_spec.yml
      ansible.builtin.include_vars: "{{ network_spec_path }}"
      register: network_spec
      tags: init
  rescue:
    - name: Failed to include network_spec.yml
      ansible.builtin.fail:
        msg: "{{ network_spec_syntax_fail_msg }} Error: {{ network_spec.message }}"

- name: Set primary_oim_admin_ip
  ansible.builtin.set_fact:
    primary_oim_admin_ip: "{{ network_spec.admin_network.primary_oim_admin_ip }}"
