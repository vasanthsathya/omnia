---

- name: Add iDRAC-telemetry related ports on service_nodes firewalld
  ansible.posix.firewalld:
    port: "{{ item }}"
    state: enabled
    permanent: true
  loop: "{{ idrac_firewall_ports }}"
  when:
    - hostvars['localhost']['idrac_telemetry_support']
    - not hostvars['localhost']['federated_idrac_telemetry_collection']

- name: Add Prometheus-related ports on host firewalld
  ansible.posix.firewalld:
    port: "{{ item }}"
    state: enabled
    permanent: true
  loop: "{{ prometheus_firewall_ports }}"
  when:
    - hostvars['localhost']['idrac_telemetry_support']
    - not hostvars['localhost']['federated_idrac_telemetry_collection']
    - hostvars['localhost']['idrac_telemetry_collection_type'] == "prometheus"

- name: Add visualization-related ports on host firewalld
  ansible.posix.firewalld:
    port: "{{ item }}"
    state: enabled
    permanent: true
  loop: "{{ visualization_firewall_ports }}"
  when: hostvars['localhost']['visualization_support']

- name: Reload firewalld to apply changes
  ansible.builtin.command: firewall-cmd --reload
  changed_when: true

- name: Display open ports for verification
  ansible.builtin.command: firewall-cmd --list-all
  changed_when: true
